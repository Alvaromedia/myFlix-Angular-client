<mat-card>
  <mat-card-title>{{ data.Name }}</mat-card-title>
  <mat-dialog-content>{{ data.Bio }}</mat-dialog-content>
  <mat-dialog-content>{{ data.Birth }} - {{ data.Death }}</mat-dialog-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" mat-dialog-close>Close</button>
  </mat-card-actions>
</mat-card>
