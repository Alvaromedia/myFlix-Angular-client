<app-navbar></app-navbar>
<div style="display: flex">
  <mat-card
    class="movie-card"
    *ngFor="let movie of movies"
    style="flex: 1 1 auto"
  >
    <mat-card-header class="movie-header">
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img
      class="movie-image"
      src="{{ movie.ImagePath }}"
      alt="{{ movie.Title }}"
    />
    <mat-card-actions class="movie-footer">
      <button
        mat-button
        color="primary"
        (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)"
      >
        Genre
      </button>

      <button
        mat-button
        color="primary"
        (click)="
          openDirectorDialog(
            movie.Director.Name,
            movie.Director.Bio,
            movie.Director.Birth,
            movie.Director.Death
          )
        "
      >
        Director
      </button>

      <button
        mat-button
        color="primary"
        (click)="openMovieDescription(movie.Title, movie.Description)"
      >
        Synopsis
      </button>
      <button mat-icon-button color="warn" (click)="setFavStatus(movie)">
        <mat-icon *ngIf="isFav(movie._id)">favorite</mat-icon>
        <mat-icon *ngIf="!isFav(movie._id)">favorite_border</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
